<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<body>
  <header>
    <div class="container-fluidss">
      <div class="main-logo">
        <a href="#"><img src="images/main-logo.svg" alt="img" loading="lazy"></a>
      </div>
      <div class="nav-items">
        <nav>
          <ul id="nav-mobile">
            <li><a href="#">about</a></li>
            <li><a href="#">services</a></li>
            <li><a href="#">careers</a></li>
            <li><a href="#">media</a></li>
          </ul>
        </nav>
        <a href="#" class="btn let-start contact">contact</a>
      </div>
    </div>
  </header>
  <div class="career-come-work contact-page">
    <div class="top-bgcolor"></div>
    <div class="container-fluidss">
      <div class="work-flx">
        <div class="text-wrapper">
          <h1>Contact Us</h1>
        </div>
        <div class="work-img">
          <div class="borderr">
            <img src="images/contact-1.png" alt="img" loading="lazy">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="lets-talk in-contact">
    <div class="bg-color">
      <div class="container-fluidss">
        <div class="let-flx">
          <div class="text-wrapper">
            <h2>let's talk</h2>
            <p>Leave details and we will send you all the information in the fields you marked</p>
          </div>
          <form action="#">
            <div class="checkbox-group">
              <label class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span> WAF Optimization </label>
              <label class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span> DDoS Layer 3 & 7 Protection </label>
              <label class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span> Bot Mitigation </label>
              <label class="checkbox">
                <input type="checkbox">
                <span class="checkmark"></span> MSSP - Security Optimization </label>
            </div>
            <div class="inp-flx">
              <div class="inputs">
                <input type="text" placeholder="Full name">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Organization">
                <input type="text" placeholder="Country">
              </div>
              <div class="textarea">
                <textarea placeholder="Your Message"></textarea>
                <div class="btn-submit"><input type="submit" value="Submit"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="top-footer">
      <div class="bg-color">
        <div class="container-fluidss">
          <div class="top-flx">
            <div class="col col1">
              <div class="main-logo"><img src="images/footer-logo.svg" alt="img" loading="lazy"></div>
              <div class="item item1">
                <a href="#"><img src="images/mail.svg" alt="img" loading="lazy"> info@romasec.io</a>
                <a href="#"><img src="images/tel.svg" alt="img" loading="lazy"> 050-555-0000</a>
              </div>
              <div class="item item2">
                <a href="#">About</a>
                <a href="#">careers</a>
              </div>
              <div class="item item3">
                <a href="#">contact us</a>
                <a href="#">privacy</a>
              </div>
            </div>
            <div class="col social-icon">
              <a href="#"><img src="images/linkedin.svg" alt="img" loading="lazy"></a>
              <a href="#"><img src="images/youtube.svg" alt="img" loading="lazy"></a>
              <a href="#"><img src="images/facebook.svg" alt="img" loading="lazy"></a>
              <a href="#"><img src="images/twitter.svg" alt="img" loading="lazy"></a>
            </div>
          </div>
        </div>
      </div>

    <div class="bottom-footer">
      <div class="bg-color">
        <p>All rights reserved to ROME | design: <a href="#">studiobaram.com</a>
        </p>
      </div>
    </div>

  <script src="js/wow.min.js"></script>
  <script src="js/hc-offcanvas-nav.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/custom.js"></script>
